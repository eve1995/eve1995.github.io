    <main>
        <h1>Report-A-Storm</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Personal Information</legend>
                <label class="top">Full Name*<input type= "text" name= "fname" pattern="[A-Za-z\s]{5,}" required></label> 
                <label class="top">Email<input type= "email" name= "email" placeholder="someone@gmail.com"></label>
                <label class="top">Phone Number*<input type= "tel" name= "phone" required></label>
                <label class="top">Zip Code*<input type= "number" name= "zipcode" required></label>               	
            </fieldset>

            <fieldset>
				<legend>Storm Information</legend>
					<label class="top">Storm Date <input type= "date" name= "complete-date"></label>
					<label class="top">Storm Type
						<input list="stormy" id="storm-type" name="storm-type" />
                                <datalist id="stormy">
                                    <option value="Flash Flood">
                                    <option value="Hail">
                                    <option value="Hurricane">
                                    <option value="Thunderstorm">
                                    <option value="Tornado">
                                </datalist>
					</label>
                    
                    <label class="top" for="storm-severity">Storm Severity
                        <input type="range" id="storm-severity" name="severity" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    </label>
                    <div id="storm-severity-value">5</div>
            
                    <datalist id="tickmarks">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>           
                        
                    <label class="top">Storm Region 
                        <select name="region">
                            <option value="none" selected disabled>Select Region ...</option>
                            <option value= "preston">Preston</option>
                            <option value= "sodasprings">Soda Springs</option>
                            <option value= "fishhaven">Fish Haven</option>
                        </select>
                    </label>
                   
                    <div>User in-danger level</div>
                    <label class="sbs"><input type= "radio" name= "danger-level" value= "yes"> Yes</label>
                    <label class="sbs"><input type= "radio" name= "danger-level" value= "maybe"> Maybe</label>
                    <label class="sbs"><input type= "radio" name= "danger-level" value= "no"> No</label>
                    
                </fieldset>
                
                <fieldset>
                    <legend><span>Additional Information or Comments</span></legend>  
                    <label class="top" for="comments">
                        Please enter any additional comments in the box below
                        <textarea id="comments" name="comments"></textarea>
                    </label>
                </fieldset>
                <input type="submit" value="Report My Weather Event" class="submit-btn">
        </form>
